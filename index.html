<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TP JS 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<!-- Filtres -->
<div class="container mt-5">

    <div class="row justify-content-around align-items-center" id="filters">

        <!-- Le input + Le tri -->
        <div class="col-4 mb-3">
            <label for="search-nom" class="form-label fw-bold">Filtrer selon le nom</label>
            <input type="search" class="form-control" id="search-nom" placeholder="Search...">
            <hr/>
            <label for="sort" class="form-label fw-bold">Trier</label>
            <select class="form-select" aria-label="Default select example" id="sort">
                <option value="" selected>Open this select menu</option>
                <option value="prixA">Trier selon le prix Ascendent</option>
                <option value="prixD">Trier selon le prix Descendent</option>
                <option value="nomA">Trier selon le nom Ascendent</option>
                <option value="nomD">Trier selon le nom Descendent</option>
            </select>
        </div>

        <!-- Les catégories -->
        <div class="col-8 mb-3">
            <label for="search-categorie" class="form-label fw-bold">Filtrer selon la catégorie</label>
            <div id="search-categorie" class="row"></div>
        </div>

        <!-- Les prix -->
        <div class="col-12 mb-3">
            <label class="form-label fw-bold">Price Range</label>
            <br/>
            <div class="form-check form-check-inline">
                <input class="form-check-input price" type="radio" id="allPrice" value="all" name="price" checked>
                <label class="form-check-label" for="allPrice">All</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input price" type="radio" id="under-20" value="20" name="price">
                <label class="form-check-label" for="under-20">Jusqu'à 20 DZD</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input price" type="radio" id="between-20-100" value="100" name="price">
                <label class="form-check-label" for="between-20-100">Entre 20 DZD et 100 DZD</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input price" type="radio" id="between-100-500" value="500" name="price">
                <label class="form-check-label" for="between-100-500">Entre 100 DZD et 500 DZD</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input price" type="radio" id="between-500-1000" value="1000" name="price">
                <label class="form-check-label" for="between-500-1000">Entre 500 DZD et 1000 DZD</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input price" type="radio" id="more-1000" value="infini" name="price">
                <label class="form-check-label" for="more-1000">Plus de 1000 DZD</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input price" type="radio" id="costum" value="costum" name="price">
                <label class="form-check-label" for="costum">Costum</label>
                <div class="d-none" id="costumPrice">
                    <div class="col-auto mx-2">
                        <label for="minPrice" class="form-label fw-bold">Min: </label>
                        <input type="number" placeholder="Min" id="minPrice" class="form-control" value="0">
                    </div>
                    <div class="col-auto mx-2">
                        <label for="maxPrice" class="form-label fw-bold">Max: </label>
                        <input type="number" placeholder="Max" id="maxPrice" class="form-control" value="50000">
                    </div>
                </div>
            </div>

        </div>

        <!-- Affichage du nombre de résultat -->
        <p id="showing-nomber-result"></p>

    </div>

</div>

<!-- Display des articles -->
<div class="container mt-5 p-0">
    <div class="row justify-content-center align-items-stretch gy-4" id="articles"></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js" type="module"></script>
</body>
</html>
